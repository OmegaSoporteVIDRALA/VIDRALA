<template>
    <template if:true={showConfirmationModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Confirmación</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>
                        Está intentando crear un registro en un cliente que pertenece al grupo
                        <strong>{parentName}</strong>.
                    </p>
                    <p>¿Está seguro de continuar con esta acción?</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancelar" onclick={handleCancel}></lightning-button>
                    <lightning-button class="slds-m-left_small" variant="brand" label="Continuar" onclick={handleConfirmationContinue}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={showRecordTypeSelector}>
        <c-om-custom-r-t-selector
            target-object={targetObject}
            profile-id={profileId}
            onrecordtypeselected={handleRecordTypeSelected}
            oncancel={handleCancel}>
        </c-om-custom-r-t-selector>
    </template>
</template>
