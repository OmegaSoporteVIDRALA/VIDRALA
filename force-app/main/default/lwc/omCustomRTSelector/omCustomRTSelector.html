<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">New {objectLabel}</h2>
            </header>
            
            <div class="slds-modal__content slds-p-around_medium">
                <p class="slds-text-body_regular slds-m-bottom_medium">{label.RT_MESSAGE}</p>

                <div class="slds-box slds-theme_default">
                    <template for:each={recordTypeOptions} for:item="rtOption">
                        <div key={rtOption.value} class="slds-p-vertical_x-small slds-border_bottom">
                            <label class="slds-radio slds-grid slds-grid_vertical">
                                <input 
                                    type="radio" 
                                    name="RecordTypeSelection" 
                                    data-id={rtOption.value}
                                    onchange={handleRecordTypeChange} 
                                    value={rtOption.value}
                                    checked={rtOption.checked}
                                />
                                <span class="slds-radio_faux"></span>
                                <div class="slds-grid slds-grid_vertical slds-p-left_small">
                                    <p class="slds-text-title_bold">{rtOption.label}</p>
                                    <p class="slds-text-body_small slds-text-color_weak">
                                        {rtOption.description}
                                    </p>
                                </div>
                            </label>
                        </div>
                    </template>
                </div>
            </div>
            
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button 
                    class="slds-m-left_small" 
                    variant="brand" 
                    label="Continue" 
                    onclick={handleContinue}
                    disabled={isContinueDisabled}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
