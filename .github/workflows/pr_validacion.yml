name: ðŸ“ Validate Salesforce PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name : Salesforce Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
        
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

     # - name: âœ’ï¸ Determine target branch
       # id: check_branch
       # run: |
       #   echo "TARGET_BRANCH=${{ github.event.workflow_run.pull_requests[0].base.ref }}" >> $GITHUB_ENV
        ##  BRANCH="${{ github.event.workflow_run.pull_requests[0].base.ref }}"
        #  echo "Target branch is $BRANCH"
       #   if [[ "$BRANCH" != "integra" && "$BRANCH" != "uat" && "$BRANCH" != "main" ]]; then
        #    echo "âŒ Deployment only allowed to integra, uat or main branches."
       #     exit 1
       #   fi
       
      - name: ðŸ” Debug branch name
        run: |
          echo "Branch actual: ${{ github.ref_name }}"
        
      - name: ðŸ“ Set Salesforce Environment Variables
        id: set_sf_env
        run: |
          BASE_REF="${GITHUB_BASE_REF:-${GITHUB_REF_NAME}}"
          echo "ðŸ”Ž Branch destino: $BASE_REF"

          if [[ "$BASE_REF" == "INTEGRA" ]]; then
            echo "LOGIN_URL=https://test.salesforce.com" >> $GITHUB_ENV
            echo "CLIENT_ID=${{ secrets.SFDX_CLIENT_ID_INTEGRA }}" >> $GITHUB_ENV
            echo "USERNAME=${{ secrets.SFDX_USERNAME_INTEGRA }}" >> $GITHUB_ENV
            echo "JWT_KEY<<EOF" >> $GITHUB_ENV
            echo "JWT_KEY=${{ secrets.SFDX_JWT_KEY_INTEGRA }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          elif [[ "$BASE_REF" == "UAT" ]]; then
            echo "LOGIN_URL=https://test.salesforce.com" >> $GITHUB_ENV
            echo "CLIENT_ID=${{ secrets.SFDX_CLIENT_ID_UAT }}" >> $GITHUB_ENV
            echo "USERNAME=${{ secrets.SFDX_USERNAME_UAT }}" >> $GITHUB_ENV
            echo "JWT_KEY<<EOF" >> $GITHUB_ENV
            echo "JWT_KEY=${{ secrets.SFDX_JWT_KEY_UAT }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          elif [[ "$BASE_REF" == "MAIN" ]]; then
            echo "LOGIN_URL=https://login.salesforce.com" >> $GITHUB_ENV
            echo "CLIENT_ID=${{ secrets.SFDX_CLIENT_ID_PROD }}" >> $GITHUB_ENV
            echo "USERNAME=${{ secrets.SFDX_USERNAME_PROD }}" >> $GITHUB_ENV
            echo "JWT_KEY<<EOF" >> $GITHUB_ENV
            echo "JWT_KEY=${{ secrets.SFDX_JWT_KEY_PROD }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "âŒ Branch not supported"
            exit 1
          fi

      - name: âœ Verificar existencia y tamaÃ±o del archivo JWT
        run: |
          echo "${{ env.JWT_KEY }}" > server.key
          if [ -f server.key ]; then
            echo "âœ… Archivo 'server.key' creado correctamente."
            ls -lh server.key
          else
            echo "âŒ No se encontrÃ³ el archivo 'server.key'."
            exit 1
          fi   

      - name: ðŸ”§ Instalar Salesforce CLI
        run: |
          npm install --global @salesforce/cli

      - name: ðŸ” Autenticarse en Salesforce con JWT
        env:
          SFDX_CLIENT_ID: ${{ env.CLIENT_ID }}
          SFDX_JWT_KEY: ${{ vars.SFDX_JWT_KEY_UAT }}
          SFDX_USERNAME: ${{ env.USERNAME }}
          SFDX_URL: ${{ env.LOGIN_URL }}
        run: |
          echo "$SFDX_JWT_KEY" > server.key
          sf org login jwt \
            --client-id "$SFDX_CLIENT_ID" \
            --jwt-key-file server.key \
            --username "$SFDX_USERNAME" \
            --instance-url "$SFDX_URL" \
            --alias SF

      - name: âœ Verify Authentication
        run: |
          sfdx force:org:list

      - name: ðŸ› ï¸ Instalar xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: ðŸ§¹ Vaciar directorio de clases temporales
        run: |
          echo "Vaciando el directorio ./pmd/classes..."
          rm -rf ./pmd/classes/{*,.*} || true

      - name: ðŸ” Analizar package.xml para buscar ApexClass o ApexTrigger
        id: analyze_package
        run: |
          # Ruta al package.xml
          PACKAGE_XML="./manifest/package.xml"

          echo "ðŸ“¦ Analizando el archivo package.xml: $PACKAGE_XML"

          # Contar ApexClass
          CLASS_NAMES=$(xmllint --xpath "//*[local-name()='types']/*[local-name()='name'][text()='ApexClass']/../*[local-name()='members']/text()" "$PACKAGE_XML" 2>/dev/null || echo "")
          CLASS_COUNT=$(echo "$CLASS_NAMES" | wc -w)
          echo "ðŸ“š NÃºmero de clases Apex en el package.xml: $CLASS_COUNT"

          # Contar ApexTrigger
          TRIGGER_NAMES=$(xmllint --xpath "//*[local-name()='types']/*[local-name()='name'][text()='ApexTrigger']/../*[local-name()='members']/text()" "$PACKAGE_XML" 2>/dev/null || echo "")
          TRIGGER_COUNT=$(echo "$TRIGGER_NAMES" | wc -w)
          echo "ðŸ§© NÃºmero de triggers en el package.xml: $TRIGGER_COUNT"

          if [ "$CLASS_COUNT" -eq 0 ] && [ "$TRIGGER_COUNT" -eq 0 ]; then
            echo "generate_manifest_only=true" >> $GITHUB_OUTPUT
          else
            echo "generate_manifest_only=false" >> $GITHUB_OUTPUT
          fi


      - name: ðŸ“‚ Copiar Apex Classes y Triggers listados en package.xml
        if: steps.analyze_package.outputs.generate_manifest_only == 'false'
        run: | 
          # Directorios de origen y destino
          PACKAGE_XML="./manifest/package.xml"
          DEST_DIR="./pmd/classes"
          SRC_CLASSES_DIR="./force-app/main/default/classes"
          SRC_TRIGGERS_DIR="./force-app/main/default/triggers"

          echo "ðŸ“¦ Analizando: $PACKAGE_XML"

          # Extraer ApexClass
          CLASS_NAMES=$(xmllint --xpath "//*[local-name()='types']/*[local-name()='name'][text()='ApexClass']/../*[local-name()='members']/text()" "$PACKAGE_XML" 2>/dev/null || echo "")

          # Extraer ApexTrigger
          TRIGGER_NAMES=$(xmllint --xpath "//*[local-name()='types']/*[local-name()='name'][text()='ApexTrigger']/../*[local-name()='members']/text()" "$PACKAGE_XML" 2>/dev/null || echo "")

          # Separar mÃºltiples entradas si vienen en una sola lÃ­nea
          CLASS_NAMES=$(echo "$CLASS_NAMES" | tr ' ' '\n')
          TRIGGER_NAMES=$(echo "$TRIGGER_NAMES" | tr ' ' '\n')

          echo "ðŸ“š Clases a copiar:"
          echo "$CLASS_NAMES"
          echo "ðŸ§© Triggers a copiar:"
          echo "$TRIGGER_NAMES"

          # Crear el directorio destino si no existe
          mkdir -p "$DEST_DIR"

          # Copiar clases
          for class in $CLASS_NAMES; do
            echo "âž¡ï¸ Procesando clase: '$class'"
            if [[ -f "$SRC_CLASSES_DIR/${class}.cls" ]]; then
              cp "$SRC_CLASSES_DIR/${class}.cls" "$DEST_DIR/"
              cp "$SRC_CLASSES_DIR/${class}.cls-meta.xml" "$DEST_DIR/"
              echo "âœ… Clase copiada: $class"
            else
              echo "âš ï¸ Clase no encontrada: $class"
            fi
          done

          # Copiar triggers
          for trigger in $TRIGGER_NAMES; do
            echo "âž¡ï¸ Procesando trigger: '$trigger'"
            if [[ -f "$SRC_TRIGGERS_DIR/${trigger}.trigger" ]]; then
              cp "$SRC_TRIGGERS_DIR/${trigger}.trigger" "$DEST_DIR/"
              cp "$SRC_TRIGGERS_DIR/${trigger}.trigger-meta.xml" "$DEST_DIR/"
              echo "âœ… Trigger copiado: $trigger"
            else
              echo "âš ï¸ Trigger no encontrado: $trigger"
            fi
          done

          # Verificar los archivos copiados en el directorio destino
          echo "ðŸ“‚ Archivos en el directorio $DEST_DIR despuÃ©s de la copia:"
          ls -l "$DEST_DIR"

          echo "âœ… Archivos movidos a $DEST_DIR"


      - name: ðŸ” Check if there are Test classes
        id: check_tests
        run: |
          if find ./pmd/classes -name '*.cls' | grep -q .; then
            echo "testfound=true" >> $GITHUB_ENV
          else
            echo "testfound=false" >> $GITHUB_ENV
          fi

      - name: ðŸ“„ Ver contenido de las reglas
        run: cat ./config/apex-ruleset.xml

      - name: ðŸ§° Install PMD
        if: env.testfound == 'true' && github.base_ref  == 'UAT' 
        run: |
          curl -L -o pmd.zip https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.55.0/pmd-bin-6.55.0.zip
          unzip pmd.zip -d pmd
          mv pmd/pmd-bin-6.55.0 pmd-bin
          chmod +x pmd-bin/bin/run.sh

      - name: ðŸ¤– Run Apex tests if it was found 
        if: env.testfound == 'true'
        run: |
          TEST_CLASSES=$(find ./pmd/classes -name "*Test.cls" -exec basename {} .cls \; | paste -sd, -)
          echo "ðŸ§ª Validating components with specific tests: $TEST_CLASSES...."
          sf deploy metadata validate \
            --manifest ./manifest/package.xml \
            --target-org SF \
            --test-level RunSpecifiedTests \
            --tests "$TEST_CLASSES" \
            --json > validation-result.json || exit 1
            
          DEPLOY_ID=$(jq -r '.result.id' validation-result.json)
          mkdir -p .gh-deploy-data
          echo "$DEPLOY_ID" > .gh-deploy-data/validated-deploy-id.txt

      - name: â° Validate Salesforce components if no Apex tests was found
        if: env.testfound == 'false'
        run: |
          echo "ðŸ“­ No test classes found. Validating components without tests..."

          # Ejecutar validaciÃ³n sin incluir Apex clases si no hay tests
           sf deploy metadata validate \
              --manifest ./manifest/package.xml \
              --target-org SF \
              --test-level RunSpecifiedTests \
              --tests DummyClass \
              --json > validation-result.json || exit 1

          DEPLOY_ID=$(jq -r '.result.id' validation-result.json)
          mkdir -p .gh-deploy-data
          echo "$DEPLOY_ID" > .gh-deploy-data/validated-deploy-id.txt

      - name: ðŸ“ Guardar commit SHA
        run: |
          mkdir -p .gh-deploy-data
          echo "${{ github.event.pull_request.head.sha }}" > .gh-deploy-data/commit.txt
          echo "${{ github.event.pull_request.merge_commit_sha || github.sha }}" > .gh-deploy-data/merge-sha.txt  

      - name: ðŸ“¤ Upload validated deploy ID as artifact
        uses: actions/upload-artifact@v4
        with:
          name: validated-deploy-id
          path: |
            .gh-deploy-data/validated-deploy-id.txt
            .gh-deploy-data/commit.txt
            .gh-deploy-data/merge-sha.txt
          retention-days: 1  # importante para evitar expiraciones prematuras
