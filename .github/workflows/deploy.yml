name: ðŸš€ Deploy after Merge to Integra or UAT

on:
  pull_request:
    types: [closed]
    branches:
      - INTEGRA
      - UAT

jobs:

  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Pull Request merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: ðŸ“ Set Salesforce Environment Variables
        id: set_sf_env
        run: |
          BASE_REF=$(echo "${GITHUB_REF##*/}")
          echo "ðŸ”Ž Branch destino: $BASE_REF"

          if [[ "$BASE_REF" == "INTEGRA" ]]; then
            echo "LOGIN_URL=https://test.salesforce.com" >> $GITHUB_ENV
            echo "CLIENT_ID=${{ secrets.SFDX_CLIENT_ID_INTEGRA }}" >> $GITHUB_ENV
            echo "USERNAME=${{ secrets.SFDX_USERNAME_INTEGRA }}" >> $GITHUB_ENV
            echo "JWT_KEY<<EOF" >> $GITHUB_ENV
            echo "JWT_KEY=${{ secrets.SFDX_JWT_KEY_INTEGRA }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          elif [[ "$BASE_REF" == "UAT" ]]; then
            echo "LOGIN_URL=https://test.salesforce.com" >> $GITHUB_ENV
            echo "CLIENT_ID=${{ secrets.SFDX_CLIENT_ID_UAT }}" >> $GITHUB_ENV
            echo "USERNAME=${{ secrets.SFDX_USERNAME_UAT }}" >> $GITHUB_ENV
            echo "JWT_KEY<<EOF" >> $GITHUB_ENV
            echo "JWT_KEY=${{ secrets.SFDX_JWT_KEY_UAT }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "âŒ Branch not supported"
            exit 1
          fi

      - name: ðŸ”§ Instalar Salesforce CLI
        run: |
          npm install --global @salesforce/cli

      - name: ðŸ” Autenticarse en Salesforce con JWT
        env:
          SFDX_CLIENT_ID: ${{ env.CLIENT_ID }}
          SFDX_JWT_KEY: ${{ vars.SFDX_JWT_KEY_UAT }}
          SFDX_USERNAME: ${{ env.USERNAME }}
          SFDX_URL: ${{ env.LOGIN_URL }}
        run: |
          echo "$SFDX_JWT_KEY" > server.key
          sf org login jwt \
            --client-id "$SFDX_CLIENT_ID" \
            --jwt-key-file server.key \
            --username "$SFDX_USERNAME" \
            --instance-url "$SFDX_URL" \
            --alias SF
     
      - name: âœ Verify Authentication
        run: |
          sfdx force:org:list
          
      - name: ðŸ“¥ Descargar artifact validated-deploy-id
        uses: actions/download-artifact@v4
        with:
          name: validated-deploy-id
          path: .gh-deploy-data

      - name: ðŸ•µï¸ Verificar existencia del archivo validated-deploy-id.txt
        run: |
          if [ ! -f .gh-deploy-data/validated-deploy-id.txt ]; then
            echo "âŒ No se encontrÃ³ el archivo validated-deploy-id.txt. Abortando."
            exit 1
          fi
          echo "âœ… Archivo validated-deploy-id.txt encontrado correctamente."

      - name: ðŸ“– Read Deployment ID
        id: read_id
        run: |
          DEPLOY_ID=$(cat .gh-deploy-data/validated-deploy-id.txt)
          echo "ðŸ” Quick deploying job ID: $DEPLOY_ID"
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV

      - name: ðŸš€ Quick Deploy
        run: |
          echo "Realizando quick deploy con ID: $DEPLOY_ID"
          sf deploy metadata quick \
            --target-org SF \
            --job-id "$DEPLOY_ID"

      - name: ðŸ§¹ Limpiar carpetas ocultas
        run: |
          rm -rf .gh-deploy-data || true
